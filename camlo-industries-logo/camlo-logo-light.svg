<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (light) -->
  <rect width="500" height="500" fill="#f5f5f5"/>

  <!-- Left Gear (Dark Gray) -->
  <g id="left-gear">
    <!-- Gear Teeth -->
    <path d="M120,250
             L120,230 L135,200 L150,230 L170,230 L185,200 L200,230 L220,230
             L220,270 L200,270 L185,300 L170,270 L150,270 L135,300 L120,270 Z"
          fill="#505050" />

    <!-- Gear Circle -->
    <circle cx="170" cy="250" r="40" fill="#f5f5f5" stroke="#505050" stroke-width="10" />
  </g>

  <!-- Right Gear (Red) -->
  <g id="right-gear">
    <!-- Gear Teeth -->
    <path d="M280,250
             L280,230 L295,200 L310,230 L330,230 L345,200 L360,230 L380,230
             L380,270 L360,270 L345,300 L330,270 L310,270 L295,300 L280,270 Z"
          fill="#e74c3c" />

    <!-- Gear Circle -->
    <circle cx="330" cy="250" r="40" fill="#f5f5f5" stroke="#e74c3c" stroke-width="10" />
  </g>

  <!-- Wrench (Dark) -->
  <g id="wrench" transform="rotate(45, 250, 250)">
    <path d="M235,200
             L265,200 L265,235 L300,235 L300,265 L265,265
             L265,300 L235,300 L235,265 L200,265 L200,235 L235,235 Z"
          fill="#303030" />
  </g>

  <!-- Company Name -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="#e74c3c">CAMLO INDUSTRIES</text>

  <!-- Tagline -->
  <text x="250" y="415" font-family="Arial, sans-serif" font-size="16"
        text-anchor="middle" fill="#505050">ENGINEERING EXCELLENCE</text>
</svg>
